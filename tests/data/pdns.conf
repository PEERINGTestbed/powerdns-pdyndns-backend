daemon=no
local-address=0.0.0.0,::

launch=pipe
pipe-timeout=2000
pipe-abi-version=3
pipe-regex=atlas\.peering\.ee\.columbia\.edu$
pipe-command=/etc/powerdns/backend/pdyndns.py --config /etc/powerdns/backend/config.json

distributor-threads=1
cache-ttl=0
query-cache-ttl=0
zone-cache-refresh-interval=0
zone-metadata-cache-ttl=0
